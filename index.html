<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffe6e6, #fff5cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #d94f4f;
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 1em;
    }

    img {
      width: 80%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    img:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      animation: confetti-fall 3s linear infinite;
      opacity: 0.8;
    }

    #toggleMusic {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #d94f4f;
      color: white;
      border: none;
      border-radius: 10px;
      font-family: 'Comic Sans MS', cursive;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Happy Birthday!</h1>
  <p>Semoga hari-harimu selalu manis seperti roti ini üçû‚ú®</p>
  <img src="https://i.pinimg.com/originals/30/0d/4f/300d4fbd84f3de8b6bb5f8d594c39623.jpg" alt="Roti Ulang Tahun">

  <!-- Musik ulang tahun -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio tag.
  </audio>

  <button id="toggleMusic">üîä Mute</button>

  <script>
    // Confetti sederhana
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
      document.body.appendChild(confetti);
    }

    // Kontrol musik
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('toggleMusic');

    btn.addEventListener('click', () => {
      if (audio.muted) {
        audio.muted = false;
        btn.textContent = 'üîä Mute';
      } else {
        audio.muted = true;
        btn.textContent = 'üîá Unmute';
      }
    });
  </script>

</body>
</html>
